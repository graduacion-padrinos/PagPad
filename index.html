<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://i.postimg.cc/jj1FwjqW/PI.jpg');
        background-size: cover;
        background-position: center;
        font-family: Mailand, demo-sample;
        color: #4a4a4a; 
    }

    .container {
        text-align: center; 
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .column {
        flex: 1; 
        display: flex;
        flex-direction: column;
    }

    .dropdown-container {
        position: relative;
        margin: 0 10px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        width: 160px; 
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 7px;
        left: 50%;
        transform: translateX(-50%);
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .btn {
        background-color: #e8ab61; 
        color: #0b0b0b; 
        border: none;
        padding: 10px 20px; 
        font-size: 18px; 
        border-radius: 7px; 
        margin-bottom: 10px; 
        cursor: pointer; 
        transition: background-color 0.3s; 
    }

    .btn:hover {
        background-color: #a6773d; 
    }
</style>
</head>
<body>

<div class="container">

    <p>‏‏‎ </p>
    <p>‏‏‎ </p>
    <p>‏‏‎ </p>
    <p>‏‏‎ </p>
    
    <div class="row">
        <div class="column">
            <div class="dropdown-container">
                <button onclick="toggleDropdown('dropdown1')" class="btn">Preescolar</button>
                <div id="dropdown1" class="dropdown-content">
                    <a href="https://docs.google.com/spreadsheets/d/1ud9d35ScjUJl3CJ3ivPI76a7BzOV56uu/edit?usp=drive_link&ouid=103758885215504875722&rtpof=true&sd=true">Tercero A</a>
                    <a href="https://docs.google.com/spreadsheets/d/1Sl6QHz8iwuujS3LjdoqLNKwlit97IEnE/edit?usp=sharing&ouid=103758885215504875722&rtpof=true&sd=true">Tercero B</a>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="dropdown-container">
                <button onclick="toggleDropdown('dropdown2')" class="btn">Primaria</button>
                <div id="dropdown2" class="dropdown-content">

                    <a href="https://docs.google.com/document/d/1P17-RotqSuYNaIcEGzPB-OrbB9i9Wjy-/edit?usp=sharing&ouid=103758885215504875722&rtpof=true&sd=true">Tercero B</a>

        <div class="column">

                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function toggleDropdown(id) {
        var dropdown = document.getElementById(id);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
</script>
